<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href=style0.css rel="stylesheet">
</head>
<body>
    <header class="container-fluid text-center">
        <h2>Javascript Code Quiz</h2>
    </header>
    <br>

    
    <article>
        <div class = "row" id = "row1">
            <div class ="col-sm-8 offset-2" id="col11">
                <div class="card border-dark text-center">
                    <div class="card-body">
                        <h4 class="card-title" id="victory">Congratulations!</h4>
                        <i><p class="card-text" id="question-text">You've completed the quiz! Enter your initials below and hit submit to save your score. Please note saving a new score will delete the prior score.</p></i>
                    </div>
                </div>
            </div>
            <div class = "col-sm-1" id="col12">
                <div class="card border-secondary text-center">
                    <div class="card-body">
                        <h6 class="card-title">Score</h6>
                        <p class="card-text" id="timer-text">100</p>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <div class= "row mx-auto" id = "row2">
            <div class="row text-center">  
                <div class="col text-center">
                    <button class="nextBtn" value="1">Next</button>
                    <br>
                    <h1 id="init1">A</h1>
                    <br>
                    <button class="prevBtn" value="1">Prev</button>
                </div>
                <div class="col text-center">
                    <button class="nextBtn" value="2">Next</button>
                    <br>
                    <h1 id="init2">A</h1>
                    <br>
                    <button class="prevBtn" value="2">Prev</button>
                </div>
                <div class="col text-center">
                    <button class="nextBtn" value="3">Next</button>
                    <br>
                    <h1 id="init3">A</h1>
                    <br>
                    <button class="prevBtn" value="3">Prev</button>
                </div>
            </div>
            <div class="row mx-auto">
                <div class="d-grid gap-2 col-2 mx-auto">
                    <br>
                    <button type="button" class="btn btn-primary" id="submit-button">Submit</button>
                </div>
            </div>
        </div>
        <br>

        <div class = "row text-center" id = "row3">
            <h1 id="initial-text">AAA</h1>
            <br>
            <h1 id="score-text">999</h1>
        </div>
        <br>

        <div class = "row" id="row4">
            <div class="d-grid gap-2 col-2 mx-auto">
                <button type="button" class="btn btn-outline-dark" id="back-button">Back</button>
            </div>
        </div>

    </article>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
